<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Cans</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets>
      <a-asset-item id="cansModel" src="cans.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <!-- Lumière ambiante -->
<a-light type="ambient" intensity="1.2"></a-light>

<!-- Lumière directionnelle -->
<a-light type="directional" position="1 2 1" intensity="1.5"></a-light>


    <a-entity mindar-image-target="targetIndex: 0">

  <!-- PIVOT GLOBAL -->
  <a-entity id="pivot"
            position="0 0 0"
            rotation="-90 0 0">

    <!-- ENTREE + ROTATION -->
    <a-entity id="canette"
              gltf-model="#cansModel"
              scale="0.2 0.2 0.2"
              position="0 0 0"
              rotation="0 0 0"

              animation__montee="property: position; 
                                 from: 0 0 0; 
                                 to: 0 0 0.6; 
                                 dur: 1200; 
                                 easing: easeOutBack;"

              animation__rotation_entree="property: rotation;
                                          from: 0 0 0;
                                          to: 0 0 360;
                                          dur: 1200;
                                          easing: easeOutCubic;"

              animation__rotation_continue="property: rotation;
                                            to: 0 0 720;
                                            dur: 8000;
                                            delay: 1200;
                                            loop: true;
                                            easing: linear;">
    </a-entity>

  </a-entity>

</a-entity>


<script>
  const target = document.querySelector("#target");

  target.addEventListener("targetFound", () => {
    document.querySelector("#cans").emit("start-animation");
    document.querySelector("#parent").emit("start-rotate");
  });
</script>


  </a-scene>
</body>
</html>
