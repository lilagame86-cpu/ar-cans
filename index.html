<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Cans</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets>
      <a-asset-item id="cansModel" src="cans.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">

      <!-- Parent : orientation + rotation lente continue -->
      <a-entity
        animation="property: rotation;
                   to: 360 0 0;
                   loop: true;
                   dur: 8000;
                   easing: linear">

        <!-- Enfant : sortie + rotation rapide -->
        <a-entity
          gltf-model="#cansModel"
          position="0 -0.6 0"
          scale="0.3 0.3 0.3"
          animation__move="property: position;
                           from: 0 -0.6 0;
                           to: 0 0 0;
                           dur: 1200;
                           easing: easeOutBack"
          animation__spin="property: rotation;
                           from: 0 0 0;
                           to: 0 360 0;
                           dur: 1200;
                           easing: easeOutCubic">
        </a-entity>

      </a-entity>

    </a-entity>

  </a-scene>
</body>
</html>
