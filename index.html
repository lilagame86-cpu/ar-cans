<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Cans</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets>
      <a-asset-item id="cansModel" src="cans.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <!-- Lumière ambiante -->
<a-light type="ambient" intensity="1.2"></a-light>

<!-- Lumière directionnelle -->
<a-light type="directional" position="1 2 1" intensity="1.5"></a-light>


    <a-entity mindar-image-target="targetIndex: 0" id="target">

  <!-- Parent orientation + rotation lente -->
  <a-entity
    id="parent"
    animation="property: rotation;
           to: 0 0 360;
           loop: true;
           dur: 10000;
           easing: linear;
            startEvents: start-rotate">

    <!-- Modèle -->
    <a-entity
      id="cans"
      gltf-model="#cansModel"
      position="0 -0.6 0"
      scale="1 1 1"
      animation__move="property: position;
                       from: 0 -0.6 0;
                       to: 0 0 0;
                       dur: 1200;
                       easing: easeOutBack;
                       startEvents: start-animation"
      animation__spin="property: rotation;
                       from: 0 0 0;
                       to: 0 360 0;
                       dur: 1200;
                       easing: easeOutCubic;
                       startEvents: start-animation">
    </a-entity>

  </a-entity>

</a-entity>

<script>
  const target = document.querySelector("#target");

  target.addEventListener("targetFound", () => {
    document.querySelector("#cans").emit("start-animation");
    document.querySelector("#parent").emit("start-rotate");
  });
</script>


  </a-scene>
</body>
</html>
